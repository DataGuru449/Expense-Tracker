name: frontend CI

on:
  push:
    branches: [ "main" ]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "frontend/**"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps (include dev)
        run: npm ci
        env:
          NODE_ENV: development

      - name: Lint (if script exists)
        shell: bash
        run: |
          if npm run | grep -qE '(^|[[:space:]])lint([[:space:]]|:)'; then
            npm run lint
          else
            echo "Skipping lint: no lint script"
          fi

      - name: Test (if script exists)
        shell: bash
        run: |
          if npm run | grep -qE '(^|[[:space:]])test([[:space:]]|:)'; then
            npm test -- --ci --passWithNoTests
          else
            echo "Skipping tests: no test script"
          fi

      - name: Build (if script exists)
        run: npm run build --if-present

      # Runs an npm audit; logs result but won't fail your build.
      - name: Security audit (npm audit)
        continue-on-error: true
        run: npm audit --audit-level=high
