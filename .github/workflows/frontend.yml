name: CI + Pages – Frontend

on:
  push:
    branches: [ "main" ]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "frontend/**"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Lint / Test / Build (frontend)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Test
        run: npm test --if-present -- --ci --passWithNoTests

      - name: Build
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist   # Vite build output

  deploy:
    name: Deploy to GitHub Pages (on push to main)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
        permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

# …build steps…

- name: Upload Pages artifact
  uses: actions/upload-pages-artifact@v3
  with:
    path: frontend/dist   # Vite output folder

- name: Deploy to Pages
  id: deployment
  uses: actions/deploy-pages@v4
- name: SPA 404 fallback
  run: cp dist/index.html dist/404.html
  working-directory: frontend
  - name: Upload Pages artifact
  uses: actions/upload-pages-artifact@v3
  with:
    path: frontend/dist    # Vite output folder


