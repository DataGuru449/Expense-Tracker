name: Backend â€¢ Build

on:
  push:
    branches: [ "main" ]
    paths: [ "backend/**", ".github/workflows/backend-build.yml" ]
  pull_request:
    branches: [ "main" ]
    paths: [ "backend/**" ]

permissions: { contents: read }

jobs:
  build:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: backend } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: npm
          cache-dependency-path: backend/package-lock.json
      - run: npm ci
      - name: Build (no-op if not present)
        run: npm run build --if-present
