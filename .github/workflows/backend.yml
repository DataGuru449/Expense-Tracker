name: CI â€“ Backend

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "backend/**"

permissions:
  contents: read

jobs:
  build_test:
    name: Lint / Test / Build (backend)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    env:
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      JWT_SECRET:  ${{ secrets.JWT_SECRET }}
      NODE_ENV:    ${{ secrets.NODE_ENV }}
      PORT:        ${{ secrets.PORT }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: npm
          cache-dependency-path: backend/package-lock.json
      - run: npm ci
      - run: npm run lint --if-present
      - run: npm test --if-present -- --ci --passWithNoTests
      - run: npm run build --if-present

  deploy:
    name: Deploy to Render (on push to main)
    needs: build_test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deploy Hook (optional)
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK" ]; then
            echo "No RENDER_DEPLOY_HOOK set; skipping deploy."
            exit 0
          fi
          curl -fsSL -X POST "$RENDER_DEPLOY_HOOK"
